{% extends 'base.html' %}
{% block content %}
<div class="row mb-5">
  <div class="col-md-6">
    <img src="{{ product.image_url }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p class="text-muted">{{ product.category }}</p>
    <h4 class="text-primary">₹{{ product.price }}</h4>
    <p>{{ product.description }}</p>
  </div>
</div>

<h4>Related Products</h4>
<div class="row">
  {% for p in related %}
  <div class="col-6 col-md-3 mb-3">
    <div class="card h-100 shadow-sm">
      <a href="{{ url_for('product_detail', id=p.id) }}">
        <img src="{{ p.image_url }}" class="card-img-top img-fluid" alt="{{ p.name }}">
      </a>
      <div class="card-body">
        <h6 class="card-title">{{ p.name }}</h6>
        <p class="text-muted mb-1">{{ p.category }}</p>
        <p class="fw-bold">₹{{ p.price }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
