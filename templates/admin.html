{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>
<form action="/add" method="POST" enctype="multipart/form-data" class="mb-4">
  <input type="text" name="name" placeholder="Product Name" class="form-control mb-2" required>
  <input type="text" name="category" placeholder="Category" class="form-control mb-2" required>
  <input type="number" name="price" placeholder="Price" class="form-control mb-2" required>
  <textarea name="description" placeholder="Description" class="form-control mb-2" required></textarea>
  <input type="file" name="image" class="form-control mb-2" required>
  <button type="submit" class="btn btn-success">Add Product</button>
</form>

<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.category }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a href="/edit/{{ p.id }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="/delete/{{ p.id }}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
